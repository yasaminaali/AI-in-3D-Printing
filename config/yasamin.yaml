# Yasamin's Machine Configuration
# Handles 32x32 and partial 64x64 grids

machine_id: yasamin
num_workers: 8
output_dir: output/yasamin

assignments:
  # 32x32 grid - all patterns
  - grid: [32, 32]
    patterns:
      - left_right
      - stripes
      - islands
      - voronoi
    sa_configs:
      - short
      - medium
      - long
    seeds:
      left_right: 2300
      stripes: 600
      islands: 450
      voronoi: 700

  # 64x64 grid - left_right and stripes
  - grid: [64, 64]
    patterns:
      - left_right
      - stripes
    sa_configs:
      - medium
      - long
      - extra_long
    seeds:
      left_right: 1500
      stripes: 400
    zone_params:
      stripe_k: 4
      stripe_direction: "v"
