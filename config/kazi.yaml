# Kazi's Machine Configuration
# Zone Crossing Dataset - ~13,650 runs total

machine_id: kazi
num_workers: 50
output_dir: output/kazi

assignments:
  # Grid 100x100 (SA: short, medium, long, extra_long)
  - grid: [100, 100]
    patterns:
      - left_right
      - stripes
      - islands
      - voronoi
    sa_configs:
      - short
      - medium
      - long
      - extra_long
    seeds:
      stripes: 50
      islands: 50
      voronoi: 50

  # Grid 32x32 (SA: short, medium, long)
  - grid: [80, 80]
    patterns:
      - voronoi
    sa_configs:
      - short
      - medium
      - long
      - extra_long
    seeds:
      voronoi: 175
