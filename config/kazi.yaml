# Kazi's Machine Configuration
# Zone Crossing Dataset - ~13,650 runs total

machine_id: kazi
num_workers: 8
output_dir: output/kazi

assignments:
  # Grid 50x50 (SA: short, medium, long)
  - grid: [50, 50]
    patterns:
      - left_right
      - stripes
      - islands
      - voronoi
    sa_configs:
      - short
      - medium
      - long
    seeds:
      left_right: 875
      stripes: 225
      islands: 175
      voronoi: 300

  # Grid 100x100 (SA: short, medium, long, extra_long)
  - grid: [100, 100]
    patterns:
      - left_right
      - stripes
      - islands
      - voronoi
    sa_configs:
      - short
      - medium
      - long
      - extra_long
    seeds:
      left_right: 300
      stripes: 88
      islands: 75
      voronoi: 150

  # Grid 32x32 (SA: short, medium, long)
  - grid: [32, 32]
    patterns:
      - voronoi
    sa_configs:
      - short
      - medium
      - long
    seeds:
      voronoi: 175

  # Grid 64x64 (SA: short, medium, long, extra_long)
